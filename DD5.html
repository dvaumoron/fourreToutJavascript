<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DD5</title>
		<script src="jquery-2.1.4.min.js"></script>
		<script src="DD5.js"></script>
	</head>
	<body>
		<label>Name : </label><input type="text" id="name" />
		<label>Race : </label><select id="race"></select>
		<label>Class : </label><select id="class"></select>
		<label>Level : </label><input type="number" id="level" />
		<label>Background : </label><select id="bg"></select><br/>
		<label>Proficiency : </label><span id="profMod"></span>
		<label>Speed : </label><span id="speed"></span> feet<br/>

		<table id="abilityTable">
			<tr>
				<td/>
				<td>Score</td>
				<td>Mod</td>
				<td>Saving throw</td>
			</tr>
		</table>

		<label>Hit point max (average) : </label><span id="hitPointMax"></span><br/>
		<label>Hit dice : </label><span id="numberHitDice"></span>D<span id="hitDice"></span>

		<table id="skillTable">
			<tr>
				<td>Trained<span id="skillNumber"></span></td>
				<td>Mod</td>
			</tr>
		</table>

		<input type="button" value="Save" id="save">
		<input type="button" value="Load" id="load">
		<input type="button" value="Remove" id="remove">
	</body>
</html>
